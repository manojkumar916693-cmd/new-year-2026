<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ðŸŽ†</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  background:#02040a;
  font-family:'Segoe UI',system-ui,Arial,sans-serif;
  color:#fff;
  overflow:hidden;
}

/* fireworks canvas */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* dark sky gradient */
.sky{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at bottom,#081c3a,#02040a 70%);
  z-index:-1;
}

/* start screen */
.start{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(6px);
  z-index:5;
  cursor:pointer;
}
.start span{
  font-size:clamp(18px,5vw,26px);
  letter-spacing:1px;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}

/* content */
.center{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.box{
  text-align:center;
  padding:28px 22px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(14px);
  box-shadow:0 0 40px rgba(0,0,0,.6);
  max-width:520px;
  width:100%;
  opacity:0;
  transform:translateY(30px);
  transition:1.2s ease;
}
.box.show{
  opacity:1;
  transform:none;
}

h1{
  font-size:clamp(26px,7vw,44px);
  margin-bottom:10px;
  text-shadow:0 0 20px rgba(255,215,0,.8);
}

p{
  font-size:clamp(15px,4vw,18px);
  line-height:1.7;
  white-space:pre-line;
  opacity:.9;
}
</style>
</head>

<body>

<div class="sky"></div>
<canvas id="fw"></canvas>

<div class="start" id="start">
  <span>ðŸŽ† Tap to celebrate the New Year ðŸŽ†</span>
</div>

<div class="center">
  <div class="box" id="box">
    <h1>Happy New Year</h1>
    <p id="text"></p>
  </div>
</div>

<script>
const message =
`A new year has arrived âœ¨

Not just another date,
but a celebration of how far youâ€™ve come.

Congratulations on surviving,
growing, and becoming stronger.

May this year bring clarity,
success, and moments worth celebrating ðŸŽ‡`;

/* typing */
const text=document.getElementById("text");
function typeText(t,i){
  if(i<t.length){
    text.innerHTML+=t.charAt(i);
    setTimeout(()=>typeText(t,i+1),30);
  }
}

/* fireworks logic */
const canvas=document.getElementById("fw");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

function firework(){
  const x=Math.random()*canvas.width;
  const y=Math.random()*canvas.height*0.5;
  const count=innerWidth<600?30:60;

  for(let i=0;i<count;i++){
    const angle=Math.random()*Math.PI*2;
    const speed=Math.random()*4+2;
    ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
    ctx.fillRect(
      x+Math.cos(angle)*speed*i,
      y+Math.sin(angle)*speed*i,
      3,3
    );
  }
}

function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(Math.random()>0.94) firework();
  requestAnimationFrame(loop);
}

/* start */
const start=document.getElementById("start");
const box=document.getElementById("box");

start.onclick=()=>{
  start.style.display="none";
  box.classList.add("show");
  typeText(message,0);
  loop();
};
</script>

</body>
</html>
