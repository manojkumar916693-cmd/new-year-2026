<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Congratulations âœ¨ Happy New Year</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}

html,body{
  width:100%;
  height:100%;
  font-family:'Segoe UI',Arial,sans-serif;
  background:#050813;
  color:#fff;
  overflow:hidden;
}

/* glow background */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top,#1b2a4e,transparent 60%),
    radial-gradient(circle at bottom,#0f5132,transparent 60%);
  z-index:-2;
}

/* fireworks canvas */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* start screen */
.start{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  cursor:pointer;
  z-index:5;
}
.start h2{
  font-size:clamp(18px,5vw,26px);
  animation:pulse 1.6s infinite;
}
@keyframes pulse{0%{opacity:.5}50%{opacity:1}100%{opacity:.5}}

/* layout */
.wrapper{
  min-height:100dvh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px;
}

/* card */
.card{
  width:100%;
  max-width:520px;
  padding:24px 20px;
  border-radius:22px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  box-shadow:0 0 50px rgba(0,200,255,.25);
  text-align:center;
  opacity:0;
  transform:translateY(20px);
  transition:1s ease;
}
.card.show{opacity:1;transform:none}

h1{
  font-size:clamp(22px,6vw,40px);
  margin-bottom:10px;
  text-shadow:0 0 20px rgba(0,200,255,.8);
}

#type{
  font-size:clamp(14px,4vw,18px);
  line-height:1.6;
  white-space:pre-line;
  margin-top:12px;
}

/* confetti */
.confetti{
  position:fixed;
  top:-10px;
  width:8px;
  height:8px;
  animation:fall 3.5s linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0}
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="start" id="start">
  <h2>âœ¨ Tap to celebrate the New Year âœ¨</h2>
</div>

<div class="wrapper">
  <div class="card" id="card">
    <h1>ðŸ¥‚ Congratulations ðŸ¥‚</h1>
    <div id="type"></div>
  </div>
</div>

<script>
/* message */
const msg =
`Another year completed â€” and you made it through âœ¨

This new year isnâ€™t just a beginning,
itâ€™s a congratulations for your strength,
your patience, and your growth.

May this year bring clarity,
confidence, and success ðŸŒŸ`;

const start=document.getElementById("start");
const card=document.getElementById("card");
const type=document.getElementById("type");

/* typing */
function typeWriter(t,i){
  if(i<t.length){
    type.innerHTML+=t.charAt(i);
    setTimeout(()=>typeWriter(t,i+1),28);
  }
}

/* confetti */
function confetti(){
  const colors=["#00c8ff","#ffd700","#51cf66","#ff6b6b","#845ef7"];
  for(let i=0;i<50;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=colors[i%colors.length];
    c.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(c);
  }
}

/* fireworks (responsive & lightweight) */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

function firework(){
  const x=Math.random()*canvas.width;
  const y=Math.random()*canvas.height*0.5;
  const particles=window.innerWidth<600?30:60;

  for(let i=0;i<particles;i++){
    const angle=Math.random()*Math.PI*2;
    const speed=Math.random()*3+2;
    ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
    ctx.fillRect(
      x+Math.cos(angle)*speed*i,
      y+Math.sin(angle)*speed*i,
      3,3
    );
  }
}

function fireworksLoop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(Math.random()>0.96) firework();
  requestAnimationFrame(fireworksLoop);
}

start.onclick=()=>{
  start.style.display="none";
  card.classList.add("show");
  typeWriter(msg,0);
  confetti();
  fireworksLoop();
};
</script>

</body>
</html>
