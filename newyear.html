<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome to the New Year ✨</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}

html,body{
  width:100%;
  height:100%;
  font-family:'Segoe UI',system-ui,Arial,sans-serif;
  background:#06070d;
  color:#ffffff;
  overflow:hidden;
}

/* animated gradient background */
.bg{
  position:fixed;
  inset:0;
  background:linear-gradient(120deg,#0a1d37,#06070d,#123c2a);
  background-size:300% 300%;
  animation:bgMove 12s ease infinite;
  z-index:-2;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* subtle glow particles */
.dot{
  position:absolute;
  width:4px;height:4px;
  background:#ffffffaa;
  border-radius:50%;
  animation:rise 8s linear infinite;
}
@keyframes rise{
  from{transform:translateY(110vh);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}

/* start screen */
.start{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(6px);
  cursor:pointer;
  z-index:5;
}
.start span{
  font-size:clamp(18px,5vw,26px);
  letter-spacing:1px;
  opacity:.85;
  animation:blink 1.8s infinite;
}
@keyframes blink{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}

/* main layout */
.wrapper{
  min-height:100dvh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}

/* glass panel */
.panel{
  width:100%;
  max-width:560px;
  padding:32px 24px;
  border-radius:20px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(18px);
  box-shadow:0 0 40px rgba(0,0,0,.4);
  text-align:center;
  opacity:0;
  transform:translateY(30px);
  transition:1.2s ease;
}
.panel.show{
  opacity:1;
  transform:none;
}

h1{
  font-size:clamp(24px,6vw,42px);
  font-weight:600;
  margin-bottom:10px;
}

.tag{
  font-size:clamp(13px,3.5vw,16px);
  opacity:.7;
  margin-bottom:18px;
}

#text{
  font-size:clamp(15px,4vw,18px);
  line-height:1.7;
  white-space:pre-line;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="start" id="start">
  <span>Tap to enter the New Year ✨</span>
</div>

<div class="wrapper">
  <div class="panel" id="panel">
    <h1>Welcome to a New Year</h1>
    <div class="tag">A fresh chapter begins</div>
    <div id="text"></div>
  </div>
</div>

<script>
/* floating dots */
for(let i=0;i<35;i++){
  const d=document.createElement("div");
  d.className="dot";
  d.style.left=Math.random()*100+"vw";
  d.style.animationDuration=(6+Math.random()*6)+"s";
  d.style.opacity=Math.random();
  document.body.appendChild(d);
}

/* message */
const message =
`Another year is behind you.
And that itself is an achievement.

This year is not about rushing.
It’s about clarity, focus, and growth.

Congratulations on making it this far.
Step into this year stronger,
calmer, and more confident than ever.`;

const start=document.getElementById("start");
const panel=document.getElementById("panel");
const text=document.getElementById("text");

start.onclick=()=>{
  start.style.display="none";
  panel.classList.add("show");
  typeText(message,0);
};

function typeText(t,i){
  if(i<t.length){
    text.innerHTML+=t.charAt(i);
    setTimeout(()=>typeText(t,i+1),32);
  }
}
</script>

</body>
</html>
