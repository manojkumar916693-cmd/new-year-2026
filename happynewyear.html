<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year Celebration ðŸŽ‰</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  background:#000;
  font-family:'Segoe UI',system-ui,Arial,sans-serif;
  color:#fff;
  overflow:hidden;
}

/* neon animated background */
.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(120deg,#ff0066,#6600ff,#00eaff);
  background-size:400% 400%;
  animation:neonMove 10s ease infinite;
  z-index:-2;
}
@keyframes neonMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* dark overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  z-index:-1;
}

/* fireworks canvas */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* tap screen */
.start{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:5;
}
.start span{
  font-size:clamp(18px,5vw,28px);
  padding:14px 22px;
  border:2px solid #fff;
  border-radius:40px;
  text-shadow:0 0 20px #00eaff;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%{transform:scale(1);opacity:.6}
  50%{transform:scale(1.05);opacity:1}
  100%{transform:scale(1);opacity:.6}
}

/* content */
.center{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  text-align:center;
}

.card{
  width:100%;
  max-width:560px;
  padding:30px 24px;
  border-radius:24px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(14px);
  box-shadow:0 0 50px rgba(0,234,255,.4);
  opacity:0;
  transform:scale(.9);
  transition:1.2s ease;
}
.card.show{
  opacity:1;
  transform:scale(1);
}

h1{
  font-size:clamp(28px,7vw,46px);
  margin-bottom:12px;
  color:#00eaff;
  text-shadow:0 0 30px #00eaff;
}

p{
  font-size:clamp(15px,4vw,18px);
  line-height:1.7;
  white-space:pre-line;
  opacity:.95;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>
<canvas id="fw"></canvas>

<div class="start" id="start">
  <span>ðŸŽ‰ TAP TO START THE CELEBRATION ðŸŽ‰</span>
</div>

<div class="center">
  <div class="card" id="card">
    <h1>Happy New Year</h1>
    <p id="text"></p>
  </div>
</div>

<script>
const message =
`Lights on. Music up. ðŸŽ¶

A brand new year is here.
Not to repeat the past,
but to celebrate growth, strength, and wins.

Congratulations for making it through.
Now step into this year louder,
brighter, and stronger than ever âœ¨`;

/* typing */
const text=document.getElementById("text");
function typeText(t,i){
  if(i<t.length){
    text.innerHTML+=t.charAt(i);
    setTimeout(()=>typeText(t,i+1),25);
  }
}

/* fireworks */
const canvas=document.getElementById("fw");
const ctx=canvas.getContext("2d");
function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

function firework(){
  const x=Math.random()*canvas.width;
  const y=Math.random()*canvas.height*0.5;
  const count=innerWidth<600?35:70;

  for(let i=0;i<count;i++){
    const a=Math.random()*Math.PI*2;
    const s=Math.random()*4+2;
    ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
    ctx.fillRect(
      x+Math.cos(a)*s*i,
      y+Math.sin(a)*s*i,
      3,3
    );
  }
}

function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(Math.random()>0.92) firework();
  requestAnimationFrame(loop);
}

/* start */
const start=document.getElementById("start");
const card=document.getElementById("card");

start.onclick=()=>{
  start.style.display="none";
  card.classList.add("show");
  typeText(message,0);
  loop();
};
</script>

</body>
</html>
